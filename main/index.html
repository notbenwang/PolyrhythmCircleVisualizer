<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Polyrhythm Time Waster</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <canvas></canvas>
    <img id="speaker" 
        class="img_speaker" 
        src="images/speaker.png"  
        height="30">
        
    <img id="shuffle" 
        class="img_shuffle"
        src="images/shuffle.png" 
        height="30" >
    
    <img id='reset' src="images/reset.png" 
        class="img_reset"
        height="30">
    
    <img id="rotation" src="images/clockwise.png"
        class="img_rotate"
        height="30" >
    
    <img id="pause" src="images/pause.png"
        class="img_pause"
        height="30"
        >
    <img id="slow" src="images/slow_down.png"
        class="img_slow"
        height = 30>
    
    <img id="fast" src="images/fast_forward.png"
        class="img_fast"
        height = 30>
    <script type="module" src = 'canvas.js'></script>
</body>
</html>
